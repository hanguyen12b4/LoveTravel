<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Travel </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <!-- themify icon -->
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Poppin font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap&amp;_cacheOverride=1629809407100" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <div class="header__navbar">
                    <div class="navbar grid wide">
                        <a class="navbar__logo">
                            <img src="./img/logo.png" alt="" class="navbar__logo-img">                            
                        </a>
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Packages</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Shop</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">About us</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Pages</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">News</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Contact</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="btn navbar__booking-btn">Book Now</a>
                            </li>
                        </ul>
                        <div class="navbar__menu">
                            <i class="navbar__menu-icon ti-align-justify"></i>
                        </div>
                    </div>
            </div>
            <div class="header__cover grid wide">
                <div class="cover-wrap">
                    <h1 class="cover__heading">Search your next Holiday</h1>    
                    <h3 class="cover__sub-heading">CHECK OUR BEST PROMOTIONS</h3>
                    <div class="cover__search"> 
                        <select  class="cover__select">
                            <option value="Choose your Destination ..." class="cover__select-option">Choose your Destination ...</option>
                            <option value="Europe" class="cover__select-option">Europe</option>
                            <option value="- Italy" class="cover__select-option">- Italy</option>
                            <option value="- Netherlands" class="cover__select-option">- Netherlands</option>
                            <option value="Asia" class="cover__select-option">Asia</option>
                            <option value="- Thailandia" class="cover__select-option">- Thailandia</option>
                            <option value="United States" class="cover__select-option">United States</option>
                            <option value="Ocenia" class="cover__select-option">Ocenia</option>
                        </select>
                        <span class="cover__search-icon">
                            <i class=" ti-search"></i>
                        </span>
                    </div>
                    <ul class="cover__tour-type-list">
                        <li class="cover__tour-type-item">
                            <a href="" class="cover__tour-type-link">
                                <img src="./img/tour-type/relax.png" alt="" class="cover__tour-type-img">
                                <h3 class="cover__tour-type-title">RELAX</h3>
                            </a>
                        </li>
                        <li class="cover__tour-type-item">
                            <a href="" class="cover__tour-type-link">
                                <img src="./img/tour-type/cultural.png" alt="" class="cover__tour-type-img">
                                <h3 class="cover__tour-type-title">CULTURAL</h3>
                            </a>
                        </li>
                        <li class="cover__tour-type-item">
                            <a href="" class="cover__tour-type-link">
                                <img src="./img/tour-type/sport.png" alt="" class="cover__tour-type-img">
                                <h3 class="cover__tour-type-title">SPORT</h3>
                            </a>
                        </li>
                        <li class="cover__tour-type-item">
                            <a href="" class="cover__tour-type-link">
                                <img src="./img/tour-type/history.png" alt="" class="cover__tour-type-img">
                                <h3 class="cover__tour-type-title">HISTORY</h3>
                            </a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </header>
        <div class="app__container">
            <div class="destinations">

            </div>
            <div class="moment">

            </div>
            <div class="best-place">

            </div>
            <div class="discover-place">

            </div>
            <div class="package-place">

            </div>
        </div>
        <div class="app_footer">

        </div>
    </div>
</body>
</html>
